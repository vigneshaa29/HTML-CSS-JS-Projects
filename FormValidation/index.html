<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Registration Form</h1>
        <form name="form1" onsubmit="return valid()">
            <label for="txt1">First Name:</label>
            <input type="text" id="txt1" name="call">
            <span id="erbox1" class="error"></span>

            <label for="txt2">Last Name:</label>
            <input type="text" id="txt2" name="call">
            <span id="erbox2" class="error"></span>

            <label for="pwd1">Password:</label>
            <input type="password" id="pwd1" name="pwd1">
            <span id="erbox3" class="error"></span>

            <label for="pwd2">Confirm Password:</label>
            <input type="password" id="pwd2" name="pwd2">
            <span id="erbox4" class="error"></span>

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail">
            <span id="erbox5" class="error"></span>

            <label for="address">Address:</label>
            <textarea id="address" rows="5" name="content" onkeyup="CharacterCount(this);"></textarea>
            <span id="erbox6" class="error">120 characters remaining</span>

            <label for="phone">Phone No:</label>
            <input type="text" id="phone" name="phone">
            <span id="erbox7" class="error"></span>

            <input type="submit" value="Submit">
        </form>
    </div>    
    <script src="script.js"></script>
</body>

</html>
